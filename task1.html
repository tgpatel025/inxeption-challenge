<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Center A Div</title>
    <style>
      body {
        margin: 0;
      }
      .parent {
        width: 100vw;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: navy;
      }
      .child {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">Centered</div>
    </div>
  </body>
</html>
